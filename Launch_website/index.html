<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

        <p class="para">Our website is currently undergoing final preparations for launch. </p>
        <h1><span>Launching soon</span>,<br>Stay tuned!</h1>
        <div class="launch-countdown">

                <p id="days">00</p>
                <span>DAYS</span>
                
            </div>
            <div>
                <p id="hours">00</p>
                <span>HOURS</span>
                
            </div>
            <div>
                <p id="minutes">00</p>
                <span>MINUTES</span>
                
            </div>
            <div>
                <p id="seconds">00</p>
                <span>SECONDS</span>
                
            </div>
        </div>
        <button>Learn more <i class="fas fa-play"></i></button>
    </div>
    <img src="./rocket.png" alt="" class="rocket">

</div>
