<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">

        <h1>Text to <span> Speech </span> Converter</h1>

        <textarea id="content" placeholder="Please type your content here...."></textarea>
        <div class="row">
            <select id="voice-row" title="row-voice"></select>
            <button id="listen-voice"><i class="fas fa-play"></i>Listen</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
